<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="card">
                <img class="card-img-mobile" src="./images/image-product-mobile.jpg" alt="">
                <img class="card-img-desktop" src="./images/image-product-desktop.jpg" alt="">
                <div class="card-body">
                    <p class="preview">PERFUME</p>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price">
                        <div>$149.99</div>
                        <div>$169.99</div>
                    </div>
                    <button type="button" class="button">
                        <img src="./images/icon-cart.svg" alt="">
                        <span>Add to cart</span>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener"
                    target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/bboy77">bboy77</a>.
            </div>
        </section>
    </main>
</body>

</html>
